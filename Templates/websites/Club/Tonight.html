<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: rgb(0, 0, 0);">



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{ business.business_name}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'clubhome' name=business.business_name %}">Home<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'clubevents' name=business.business_name %}">Events</a>
                <a class="nav-item nav-link" href="{% url 'clubtonight' name=business.business_name %}">Tonight</a>
                
                <a class="nav-item nav-link" href="{% url 'clubcontacts' name=business.business_name %}">Contact</a>

            </div>
        </div>
    </nav>


    <div class="container">



        <div class=" jumbotron mb-4">
            <h1 class="display-3">Tonight @ {{ business.business_name }}</h1>
            <p class="lead">Find out whats currently popping at {{ business.business_name }}</p>
            <hr class="my-2">


        </div>

        <div class="shadow py-3 my-3">
            <h1 style="color:white" class="text-center">Current happening <i class="fas fa-camera "></i></h1>
            <hr style="background: white;">

            <div class="container overflow-auto mr-2 py-2 ">
                <div class="container-fluid">
                    <div class="row flex-row flex-nowrap">
                        <div class="col mr-3">
                            <div
                                style="background-size: cover;background-repeat: no-repeat;background-image:url('{{ tonightdata.Currentpic1.url }}');width: 250px;height: 250px;background-position: center;">
                            </div>
                            <a class="btn btn-warning" href="{{ tonightdata.Currentpic1.url }}">view full pic</a>
                        </div>
                        <div class="col mr-3">
                            <div
                                style="background-size: cover;background-repeat: no-repeat;background-image:url('{{ tonightdata.Currentpic2.url }}');width: 250px;height: 250px;background-position: center;">
                            </div>
                            <a class="btn btn-warning" href="{{ tonightdata.Currentpic2.url }}">view full pic</a>
                        </div>
                        <div class="col mr-3">
                            <div
                                style="background-size: cover;background-repeat: no-repeat;background-image:url('{{ tonightdata.Currentpic3.url }}');width: 250px;height: 250px;background-position: center;">
                            </div>
                            <a class="btn btn-warning" href="{{ tonightdata.Currentpic3.url }}">view full pic</a>
                        </div>
                        <div class="col mr-3">
                            <div
                                style="background-size: cover;background-repeat: no-repeat;background-image:url('{{ tonightdata.Currentpic4.url }}');width: 250px;height: 250px;background-position: center;">
                            </div>
                            <a class="btn btn-warning" href="{{ tonightdata.Currentpic4.url }}">view full pic</a>
                        </div>



                    </div>
                </div>




            </div>

        </div>

        <div class="shadow py-3 my-3">
            <h1 style="color:white" class="text-center my-1">Tonight's specials <i class="fas fa-wine-bottle "></i></h1>
            <hr style="background: white;">

            <div class="mb-4" style="width:100%;color:cornsilk;height:100%">

                <h4>{{ tonightdata.Specials }}</h4>

            </div>

        </div>




    </div>

</body>

</html>
