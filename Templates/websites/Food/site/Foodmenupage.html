{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>Document</title>
</head>

<body>

  <style>

      .embed-responsive .card-img-top {
        object-fit: cover;
      }

  </style>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{ business.business_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'foodhomepage' name=business.business_name %}">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'foodmenupage' name=business.business_name %}">Menu</a>
        <a class="nav-item nav-link" href="{% url 'foodcontactpage' name=business.business_name %}">Contact</a>

      </div>
    </div>
  </nav>


  <div class="container shadow rounded my-3">
    <div class="container mt-4">
      <h2 class=" text-center mb-3">Menu</h2>
      <hr class=" pt-1 rounded shadow bg-danger">
    </div>

    <div class="row row-cols-1 row-cols-md-4">
        {%for item in menudata %}
      <div class="col mb-4">
        <div class="card h-100">
          <div class="embed-responsive embed-responsive-1by1">
            <img class="card-img-top embed-responsive-item"
              src="{{ item.menupic.url }}"
              alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.menudes }}</h5>

          </div>
        </div>
      </div>
      {%endfor%}




  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
